<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>My New Tab</title>
<script type="text/javascript" src="./vendor/jquery/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div class="wrapper">
    <div class="content-wrapper">
      <div class="heading">
        <div>
          <p id="time">5:45pm</p>
          <p id="date">April 27, 2016</p>
        </div>
        <div class="options">
          <a class="addFavorite userAction" href="#"><i class="fa fa-plus fa-lg fa-fw"></i></a>
          <a class="editMode userAction" href="#"><i class="fa fa-pencil-square-o fa-lg fa-fw"></i></a>
          <a class="openSettings userAction" href="#"><i class="fa fa-gear fa-lg fa-fw"></i></a>
          <a class="openOnboarding userAction" href="#"><i class="fa fa-gear fa-lg fa-fw"></i></a>
        </div>
    </div>

      <div class="container" id="favorites">
        <a href="http://facebook.com" class="favorite" id="fav-fb">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://gmail.com" class="favorite" id="fav-gmail">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://nba.com" class="favorite" id="fav-nba">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://twitter.com" class="favorite" id="fav-twitter">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://twitch.com" class="favorite" id="fav-twitch">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://wellsfargo.com" class="favorite" id="fav-wf">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://trello.com" class="favorite" id="fav-trello">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://netflix.com" class="favorite" id="fav-flix">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://youtube.com" class="favorite" id="fav-yt">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://reddit.com" class="favorite" id="fav-reddit">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://hbogo.com" class="favorite" id="fav-hbo">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
        <a href="http://yelp.com" class="favorite" id="fav-yelp">
          <i class="fa fa-trash-o fa-lg fa-fw optDel"></i>
          <i class="fa fa-pencil fa-lg fa-fw optEdit"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="lightbox"></div>
  <div class="addModal modal">
    <a href="#" class="closeBtn"><i class="fa fa-times fa-lg fa-fw"></i></a>
    <p>Add a new Favorite</p>
    <form>
      <label for="faveUrl">Url:</label>
      <input type="text" name="faveUrl" id="inputUrl"/><br>
      <label for="faveImg">Image Url:</label>
      <input type="text" name="faveImg" id="inputImage"/><br>
      <a href="#" class="addBtn">Add</a>
    </form>
    <p> -- Or -- </p>
    <p>Select from a list of popular favorites</p>
    <div class="popularFavs"></div>
  </div>
  <div class="settingsModal modal">
    <a href="#" class="closeBtn"><i class="fa fa-times fa-lg fa-fw"></i></a>
    <p>Settings</p>
    <form>
      <p>Theme:
        <label for="theme-select">Light</label>
        <input type="radio" name="theme-select" value="light" checked/>
        <label for="theme-select">Dark</label>
        <input type="radio" name="theme-select" value="dark"/>
      </p>
      <p>Hover Effect:
        <select>
          <option value="pop">Pop</option>
          <option value="highlight">Highlight</option>
          <option value="none">None</option>
        </select>
      </p>
    </form>
  </div>

  <!-- Onboarding modal HTML -->
  <div class="onboardingModal modal">
    <a href="#" class="closeBtn"><i class="fa fa-times fa-lg fa-fw"></i></a>
    <h1>Welcome to New Tab!</h1>
    <p>Enter a few tabs you would like to add, or choose from some popular sites.</p>

    <form>
      <label for="faveUrl">Url:</label>
      <input type="text" name="faveUrl" id="inputUrl"/><br>
      <label for="faveImg">Image Url:</label>
      <input type="text" name="faveImg" id="inputImage"/><br>
      <a href="#" class="addBtn">Add</a>
    </form>

    <p> -- Or -- </p>
    <p>Select from a list of popular favorites</p>
    <div class="popularFavs"></div>

  </div>
  <script type="text/javascript" src="blank.js"></script>
</body>
</html>
